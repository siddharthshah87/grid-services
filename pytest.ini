[pytest]
# Pytest configuration for grid-services project

# Ignore hardware interface tests by default (require RPi hardware)
# To run these tests on a Raspberry Pi, use: pytest --ignore-remove=volttron-ven/hardware_interfaces/
testpaths = tests ecs-backend/tests grid-event-gateway/tests

# Don't collect tests from hardware_interfaces by default
norecursedirs = .git .tox dist build *.egg volttron-ven/hardware_interfaces

# Custom markers
markers =
    rpi: marks tests that require Raspberry Pi hardware (deselect with '-m "not rpi"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')

# Filter warnings
filterwarnings =
    # Ignore deprecation warnings from dependencies
    ignore::DeprecationWarning:hypothesis.*
    # Show our own deprecation warnings
    default::DeprecationWarning:tests.*
